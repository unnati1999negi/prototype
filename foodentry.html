<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Entry Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        header {
            background-color: #000;
            color: #000;
            padding: 20px;
            text-align: right;
            width: 100%;
            box-sizing: border-box;
            z-index: 1;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">Home</a>
        <a href="userchoice.html">Menu</a>
        <a href="contactus.html">Contact</a>
    </header>

    <form id="foodEntryForm">
        <label for="mealType">Meal Type:</label>
        <select id="mealType" name="mealType" required>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
        </select>

        <label for="dateTime">Date and Time:</label>
        <input type="datetime-local" id="dateTime" name="dateTime" required>

        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName" required>

        <label for="servingSize">Serving Size:</label>
        <input type="text" id="servingSize" name="servingSize" required>

        <button type="button" onclick="calculateNutrients()">Submit</button>
    </form>

    <script>
        function calculateNutrients() {
            // Add your logic to calculate and display nutrients here
            alert("Nutrients calculation logic goes here!");
        }
    </script>

</body>
</html>
